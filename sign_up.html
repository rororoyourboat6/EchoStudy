<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoStudy - Sign Up</title>
    <link rel="stylesheet" href="sign_up.css" >
</head>

<body>
    <div class="container">
        <a href="home.html" class="logo-link">
            <img src="logo.png" alt="EchoStudy Logo" class="logo" />
        </a>
        <div class="sign-up-box">
            <h2>Sign Up</h2>
            <p>Create your account</p>
            <form>
                <input type="text" placeholder="Full Name" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <input type="password" placeholder="Confirm your password" required />
                <button type="submit" class="sign-up-btn">Sign Up</button>
            </form>
            <p class="login-link">Already have an account? <a href="log_in.html">Login</a></p>
        </div>
        <button class="google-sign-up">Sign Up with Google</button>
    </div>
</body>
</html>
