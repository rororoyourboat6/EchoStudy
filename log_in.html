<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EchoStudy - Log In</title>
  <link rel="stylesheet" href="log_in.css" />
</head>

<body>
  <div class="container">
    <a href="home.html" class="logo-link">
      <img src="logo.png" alt="EchoStudy Logo" class="logo" />
    </a>

    <div class="login-box">
      <h2>Log in</h2>
      <form>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="login-btn">Log in</button>
        <p class="signup-link">or, <a href="sign_up.html">sign up</a></p>
      </form>
    </div>

    <button class="google-login">Login w/ Google</button>
  </div>
</body>
</html>
