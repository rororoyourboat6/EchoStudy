<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECHOSTUDY</title>
    <link rel="stylesheet" href="todoretry.css">
</head>
<body>
    <header>
        <div class="logo">ECHOSTUDY</div>
        <nav>
            <button id="todo-button" class="active">TO DO</button>
            <button id="profile-button">PROFILE</button>
        </nav>
    </header>

    <div class="container">
        <section id="todo-section">
            
            <div class="list-header">
                <div class="header-item">TO-DO LIST</div>
                <div class="header-item">DATE DUE</div>
                <div class="header-item">CATEGORY</div>
            </div>

            <ul id="assignment-list">
                </ul>
            <button id="add-assignment-button">+ Add Assignment</button>
        </section>

        <section id="big-numbers-section">
            <h2>OVERVIEW:</h2>
            <div id="currently-working-on">Currently Working On: <span id="current-task-display">None</span></div>
            <div id="time-working">Time Working on Task: <span id="timer-display">00:00:00</span></div>
            <div id="tasks-today">Tasks Completed Today: <span id="completed-today-count">0</span></div>
            <div id="total-tasks">Total Tasks Today: <span id="total-tasks-count">0</span></div>
        </section>

        <section id="reflection-history-section" style="display: none;">
            <h2>Reflection History</h2>
            <ul id="reflection-list">
                </ul>
            <button id="close-reflection-button">Close History</button>
        </section>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div id="assignment-modal" class="modal">
            <h2>Add New Assignment</h2>
            <label for="assignment-name">Assignment Name:</label>
            <input type="text" id="assignment-name"><br><br>
            <label for="due-date">Due Date (MM/DD/YYYY):</label>
            <input type="date" id="due-date"><br><br>
            <label for="subject">Subject:</label>
            <input type="text" id="subject"><br><br>
            <button id="save-assignment-button">Save Assignment</button>
            <button id="cancel-assignment-button">Cancel</button>
        </div>

        <div id="completion-modal" class="modal">
            <h2>Complete Assignment?</h2>
            <p>Are you sure this assignment is complete?</p>
            <button id="complete-yes-button">Yes</button>
            <button id="complete-no-button">No</button>
        </div>

        <div id="reflection-modal" class="modal">
            <h2>Reflection</h2>
            <div id="reflection-questions">
                </div>
            <button id="submit-reflection-button">Submit Reflection</button>
        </div>
    </div>

    <button id="open-reflection-history-button">Reflection History</button>

    <script src="todoretry.js"></script>
</body>
</html>
