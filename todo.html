<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoStudy Assignment Tracker</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo">ECHOSTUDY</div>
      <nav>
        <button class="tab active" id="tab-todo">TO DO</button>
        <button class="tab" id="tab-history">REFLECTION HISTORY</button>
      </nav>
    </div>
  </header>

  <main>
    <section id="todo-section" class="section">
      <div class="controls">
        <button id="addBtn">+ New Assignment</button>
      </div>
      <table class="todo-table">
        <thead>
          <tr><th>To-Do</th><th>Due Date</th><th>Category</th><th>Time Spent</th><th>Action</th></tr>
        </thead>
        <tbody id="todo-body"></tbody>
      </table>
      <div class="stats">
        <div><strong>Working On:</strong> <span id="current-task">None</span></div>
        <div><strong>Time Today:</strong> <span id="time-today">0m</span></div>
        <div><strong>Completed Today:</strong> <span id="completed-today">0</span></div>
        <div><strong>Total Tasks:</strong> <span id="total-tasks">0</span></div>
      </div>
    </section>

    <section id="history-section" class="section hidden">
      <h2>Reflection History</h2>
      <ul id="history-list" class="history-list"></ul>
    </section>
  </main>

  <!-- New Assignment Modal -->
  <div id="modal-add" class="modal hidden">
    <div class="modal-content">
      <h3>New Assignment</h3>
      <input id="inp-name" placeholder="Name">
      <input id="inp-date" type="date">
      <input id="inp-cat" placeholder="Category">
      <button id="save-add">Add</button>
      <button class="close-btn" data-close>Cancel</button>
    </div>
  </div>

  <!-- Reflection Modal -->
  <div id="modal-reflect" class="modal hidden">
    <div class="modal-content">
      <h3>Reflection</h3>
      <p>Did you complete the task?</p>
      <div class="btn-group">
        <button id="ref-no">No</button>
        <button id="ref-yes">Yes</button>
      </div>
      <button class="close-btn" data-close>Close</button>
    </div>
  </div>

  <script src="todo.js"></script>
</body>
</html>
